sudo: false

cache:
  directories:
  - $HOME/.ivy2
  - $HOME/.sbt/boot
  - $HOME/.sbt/launchers

language: scala

scala:
  - 2.12.7

jdk:
  - oraclejdk8

matrix:
  fast_finish: true

env:
  matrix:
    - TEST_COMMAND="(-Dmima.buildScalaVersion=2.12.7 'scripted sbt-mima-plugin/*1of9')"
    - "'TEST_COMMAND=(-Dmima.buildScalaVersion=2.12.7 'scripted sbt-mima-plugin/*1of9')'"

script:
  - sbt -v "${TEST_COMMAND[@]}"

before_cache:
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
