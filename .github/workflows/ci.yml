name: ci

on:
  pull_request:
  push:
    branches: ['main']
    tags: ['[0-9]']

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        java: [8, 11, 17]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: ${{matrix.java}}
          cache: sbt
      - uses: sbt/setup-sbt@v1
      # note use of an old sbt version, as a smoke test
      - run: "sbt +test mimaReportBinaryIssues 'set sbtplugin/scriptedSbt := \"1.5.8\"' 'scripted sbt-mima-plugin/minimal'"
  testFunctional:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        scala: [2.11, 2.12, 2.13, 3]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 8
          cache: sbt
      - uses: sbt/setup-sbt@v1
      - run: sbt "functional-tests/runMain com.typesafe.tools.mima.lib.UnitTests -${{ matrix.scala }}"
  testScripted:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        scala: [2.12.x, 3.x]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 8
          cache: sbt
      - uses: sbt/setup-sbt@v1
      - run: sbt "++${{ matrix.scala }} sbtplugin/scripted"
  testIntegration:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 8
          cache: sbt
      - uses: sbt/setup-sbt@v1
      - run: sbt IntegrationTest/test
